---
- name: Install mariadb-server
  hosts: db
  become: true
  tasks:
    - name: Ensure mariadb-server + python3-PyMySQL are installed
      ansible.builtin.package:
        name:
          - mariadb-server
          - python3-PyMySQL
        state: present

    - name: Ensure mariadb-server is started at boot
      ansible.builtin.service:
        name: mariadb
        enabled: true
        state: started

    - name: Collect services facts
      ansible.builtin.service_facts:

    - name: Ensure mariadb-server is running
      ansible.builtin.debug:
        msg: "Mariadb is running"
      when: ansible_facts.services['mariadb.service'].state == 'running'

    - name: Create database webappdb
      community.mysql.mysql_db:
        name: webappdb
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
        check_implicit_admin: true

    - name: Create user webappdb with privileges
      community.mysql.mysql_user:
        name: webappuser
        password: secretpassword
        host: "%"
        priv: "*.*:ALL"
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
        check_implicit_admin: true
